<script type="text/javascript">
var scores=[1,2,3,4,"OUT",1,0,1,6];
var scores2=["Single","Double","Triple","Four","Wicket","Single","Missed","Single","Sixer"];
var y1,gttrgt,setIntr;/* first set Intr is a global variable to call setInter val&close intr vel in start click and
stop click function for set target*/
var myTrgt;/*this var  for assigninggetting target score after stop click function*/
var bno=0;
var wdth;/*global varient for animation of game overboard*/
var setintr;//second setintr. this for (20/20)
function showrun(){
y1=Math.floor(Math.random() * 9);
document.getElementById("runpt").innerHTML=scores[y1];
document.getElementById("runcmd").innerHTML=scores2[y1];
//alert(scores[y1]);
//scorechange();
}
function startrun(){
setintr=setInterval(showrun,150);
document.getElementsByClassName("batandplay")[0].style.display="none";
document.getElementsByClassName("batandplay")[1].style.display="block";

/*document.getElementById("pl").style.display="none";
document.getElementById("bt").style.display="block";*/
}
//for 2 nd mode(20/20)
function stoprun(){
clearInterval(setintr);
document.getElementById("myinnings").innerHTML-=1;
document.getElementsByClassName("batandplay")[1].style.display="none";
document.getElementsByClassName("batandplay")[0].style.display="block";
scorechange();
}
function scorechange(){
var a,b;
a=document.getElementById("runpt").innerHTML;
if(a=="OUT"){
document.getElementById("runboard").style.background="#eb0738";
document.getElementById("runpt").style.color="white";
//document.getElementById("myinnings").innerHTML-=1;
document.getElementsByClassName("circle")[bno].style.background="none"
bno++;
}else{
document.getElementById("runboard").style.background="green";
document.getElementById("runpt").style.color="grey";
b=document.getElementById("myscore").innerHTML-=a*-1;

}
inningsout();
}

function inningsout(){
var u=document.getElementById("myinnings").innerHTML;
if(u==0){
document.getElementById("container").style.display="none";
document.getElementById("gameovrbrd").style.display="block";
document.getElementById("emtrgt").innerHTML=myTrgt;
document.getElementById("emscr").innerHTML=document.getElementById("myscore").innerHTML;
document.getElementById("mainbrd").style.height=40+"px";
if(document.getElementById("myscore").innerHTML>=myTrgt){
document.getElementById("state").innerHTML="You Win";
}else{
document.getElementById("state").innerHTML="You Lose";
}

}else{

}

}
setInterval(widthanim,100)
function retry(){
document.getElementById("retry").style.display="none"
document.getElementById("myinnings").innerHTML=20;
document.getElementById("myscore").innerHTML=0;
document.getElementById("targetcontainer").style.display="block";
document.getElementById("gameovrbrd").style.display="none";
document.getElementById("runpt").innerHTML="START";
document.getElementById("runcmd").innerHTML="####";
document.getElementById("runboard").style.background="green";
document.getElementById("runpt").style.color="grey";
document.getElementById("gettarget").innerHTML=0;
for(var y=0;y<10;y++){
document.getElementsByClassName("circle")[y].style.background="purple";
}
bno=0;
}
function widthanim(){
wdth=parseInt(document.getElementById("mainbrd").style.height);
if(wdth<=300){
wdth+=10;
if(wdth==300){
document.getElementById("retry").style.display="block";
}else{
document.getElementById("retry").style.display="none";
}
}else{
wdth+=0;
document.getElementById("retry").style.display="block";
}
document.getElementById("mainbrd").style.height=wdth+"px";
}
function startclick(){
document.getElementsByClassName("SSPbutton")[0].style.display="none";
document.getElementsByClassName("SSPbutton")[1].style.display="block";
setIntr=setInterval(target,100);
}
function stopclick(){
document.getElementsByClassName("SSPbutton")[1].style.display="none";
document.getElementsByClassName("SSPbutton")[2].style.display="block";
clearInterval(setIntr);
myTrgt=parseInt(document.getElementById("gettarget").innerHTML);
}
function playclick(){
document.getElementsByClassName("SSPbutton")[2].style.display="none"
document.getElementsByClassName("SSPbutton")[0].style.display="block"
document.getElementById("targetcontainer").style.display="none";
document.getElementById("container").style.display="block";
document.getElementById("emtrgt2").innerHTML=myTrgt;
}
function target(){
gttrgt=Math.floor(Math.random() * 50)+50;
document.getElementById("gettarget").innerHTML=gttrgt;
}
</script>
